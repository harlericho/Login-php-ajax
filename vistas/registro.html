<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../dist/alertifyjs/css/alertify.css" rel="stylesheet" type="text/css" />
    <link href="../dist/alertifyjs/css/themes/default.css" rel="stylesheet" type="text/css" />
    <script src="../dist/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="../dist/alertifyjs/alertify.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="../funciones/fun_registro.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Registro usuario</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="login.html">Ir al
                            inicio</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="registroform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="apellidos" type="text" class="form-control" name="apellidos"
                                placeholder="Ingrese su apellidos" autofocus="">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="nombres" type="text" class="form-control" name="nombres"
                                placeholder="Ingrese su nombres">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                            <input id="dni" type="text" class="form-control" name="dni" placeholder="Ingrese su dni"
                                maxlength="10" onKeyPress="return soloNumeros(event)">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="email" type="text" class="form-control" name="email"
                                placeholder="Ingrese su email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                            <input id="password" type="password" class="form-control" name="password"
                                placeholder="Ingrese su contraseña">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-fblogin" href="#" class="btn btn-primary" onclick="registro()">
                                    <i class="glyphicon glyphicon-floppy-saved"></i> Registro</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <a href="https://twitter.com/CarlChokSanc"> CarlChoSanc</a>
            </div>
            <!-- Copyright -->
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    // Solo permite ingresar numeros.
    function soloNumeros(e) {
        var key = window.Event ? e.which : e.keyCode
        return (key >= 48 && key <= 57)
    }
</script>
