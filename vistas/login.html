<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../dist/alertifyjs/css/alertify.css" rel="stylesheet" type="text/css" />
    <link href="../dist/alertifyjs/css/themes/default.css" rel="stylesheet" type="text/css" />
    <script src="../dist/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="../dist/alertifyjs/alertify.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="../funciones/fun_login.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Iniciar Sessión</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Olviso su
                            cuenta</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="user" type="text" class="form-control" name="user" value=""
                                placeholder="Ingrese su email" autofocus="">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                            <input id="pass" type="password" class="form-control" name="pass"
                                placeholder="Ingrese su contraseña">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="#" class="btn btn-success" onclick="login()">
                                    <i class="glyphicon glyphicon-open"></i> Ingreso </a>
                                <a id="btn-fblogin" href="registro.html" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-user"></i> Registro</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <a href="https://twitter.com/CarlChokSanc"> CarlChoSanc</a>
            </div>
            <!-- Copyright -->
        </div>
    </div>
</body>

</html>
